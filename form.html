<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Form Pendaftaran</title>
  </head>
  <body>
    <header>
      <h1>Form Pendaftaran</h1>
      <nav>
        <a href="index.html">Blog</a> |
        <a href="form.html">Form Pendaftaran</a> |
        <a href="nilai.html">Tabel Perolehan Nilai</a> |
        <a href="cv.html">Curriculum Vitae</a>
      </nav>
      <hr />
    </header>

    <form action="#" method="post" autocomplete="on">
      <label for="nama">Nama Lengkap:</label>
      <input
        type="text"
        id="nama"
        name="nama"
        required
        minlength="3"
        maxlength="50"
        placeholder="Masukkan nama lengkap Anda"
      />

      <fieldset>
        <legend>Jenis Kelamin (pilih satu)</legend>
        <label>
          <input type="radio" name="jk" value="L" required /> Laki-laki
        </label>
        <label> <input type="radio" name="jk" value="P" /> Perempuan </label>
      </fieldset>

      <label for="tempat_lahir">Tempat Lahir:</label>
      <input
        type="text"
        id="tempat_lahir"
        name="tempat_lahir"
        required
        placeholder="Contoh: Jakarta"
      />

      <label for="tanggal_lahir">Tanggal Lahir:</label>
      <input type="date" id="tanggal_lahir" name="tanggal_lahir" required />

      <fieldset>
        <legend>Hobi (boleh lebih dari satu)</legend>
        <label>
          <input type="checkbox" name="hobi" value="Membaca" /> Membaca
        </label>
        <label>
          <input type="checkbox" name="hobi" value="Olahraga" /> Olahraga
        </label>
        <label>
          <input type="checkbox" name="hobi" value="Musik" /> Musik
        </label>
        <label>
          <input type="checkbox" name="hobi" value="Traveling" /> Traveling
        </label>
      </fieldset>

      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        required
        minlength="6"
        placeholder="Minimal 6 karakter"
      />

      <label>
        <input type="checkbox" name="persetujuan" required />
        Saya menyetujui ketentuan yang berlaku.
      </label>

      <p>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
      </p>
    </form>

    <footer>
      <hr />
      <p>&copy; 2025 Form Pendaftaran</p>
    </footer>
  </body>
</html>
