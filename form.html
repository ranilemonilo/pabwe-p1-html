<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Form Pendaftaran</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f7f7f7;
        margin: 0;
        padding: 0;
      }
      header,
      footer {
        background: #eee;
        padding: 16px;
      }
      form {
        background: #fff;
        max-width: 500px;
        margin: 32px auto;
        padding: 24px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      }
      fieldset {
        margin-bottom: 16px;
        border-radius: 4px;
        border: 1px solid #ccc;
        padding: 12px;
      }
      label {
        display: block;
        margin-bottom: 8px;
      }
      input[type="text"],
      input[type="date"],
      input[type="password"] {
        width: 100%;
        padding: 8px;
        margin-top: 4px;
        margin-bottom: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      button {
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        background: #007bff;
        color: #fff;
        cursor: pointer;
        margin-right: 8px;
      }
      button[type="reset"] {
        background: #6c757d;
      }
      nav a {
        text-decoration: none;
        color: #007bff;
        margin-right: 8px;
      }
      nav a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Form Pendaftaran</h1>
      <nav>
        <a href="index.html">Blog</a> |
        <a href="form.html">Form Pendaftaran</a> |
        <a href="nilai.html">Tabel Perolehan Nilai</a> |
        <a href="cv.html">Curriculum Vitae</a>
      </nav>
      <hr />
    </header>

    <form action="#" method="post" autocomplete="on">
      <label for="nama">Nama Lengkap:</label>
      <input
        type="text"
        id="nama"
        name="nama"
        required
        minlength="3"
        maxlength="50"
        placeholder="Masukkan nama lengkap Anda"
      />

      <fieldset>
        <legend>Jenis Kelamin (pilih satu)</legend>
        <label>
          <input type="radio" name="jk" value="L" required /> Laki-laki
        </label>
        <label> <input type="radio" name="jk" value="P" /> Perempuan </label>
      </fieldset>

      <label for="tempat_lahir">Tempat Lahir:</label>
      <input
        type="text"
        id="tempat_lahir"
        name="tempat_lahir"
        required
        placeholder="Contoh: Jakarta"
      />

      <label for="tanggal_lahir">Tanggal Lahir:</label>
      <input type="date" id="tanggal_lahir" name="tanggal_lahir" required />

      <fieldset>
        <legend>Hobi (boleh lebih dari satu)</legend>
        <label>
          <input type="checkbox" name="hobi" value="Membaca" /> Membaca
        </label>
        <label>
          <input type="checkbox" name="hobi" value="Olahraga" /> Olahraga
        </label>
        <label>
          <input type="checkbox" name="hobi" value="Musik" /> Musik
        </label>
        <label>
          <input type="checkbox" name="hobi" value="Traveling" /> Traveling
        </label>
      </fieldset>

      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        required
        minlength="6"
        placeholder="Minimal 6 karakter"
      />

      <label>
        <input type="checkbox" name="persetujuan" required />
        Saya menyetujui ketentuan yang berlaku.
      </label>

      <p>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
      </p>
    </form>

    <footer>
      <hr />
      <p>&copy; 2025 Form Pendaftaran</p>
    </footer>
  </body>
</html>
